<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldSchoolGoogle</title>
    <link rel="stylesheet" href="googleStyle.css">
</head>
<body>
    <!-- Header Start-->
    <header class="header-central">
        <img  src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google" title="Google">
    </header>
    <!-- Header End-->

    <!-- Section Start -->
    <section> 
        <div class="div1-structer">
                Search the web using Google!
                <form id="form">
                    <input type="search" id="query" name="q" placeholder="Search..." size="60">
                </form>
                <!--The area where the buttons are added-->
                <div class="buttons">
                    <div class="action-button">
                        <button type="button">Google Search</button>
                        <button type="button">I'm feeling lucky</button>
                    </div>
                </div>
        </div>
        <div class="div2-structer">
            <div class="column-wide1">
                Special Searches <br>
                <a href="https://www.stanford.edu/research/" target="_blank">Stanford Research</a> <br>
                <a href="https://computingforgeeks.com/how-to-search-google-from-linux-terminal/" target="_blank">Linux Search</a>
            </div>
            <div class="column-tight">
                <a href="https://support.google.com/" target="_blank">Help!</a> <br>
                <a href="https://about.google/" target="_blank">About Google!</a> <br>
                <a href="https://en.wikipedia.org/wiki/Google" target="_blank">Company Info</a> <br>
                <a href="https://about.google/brand-resource-center/logos-list/" target="_blank">Google! Logos</a>
            </div>
            <div class="column-wide2">
                Get Google! <br>
                updates monthly: <br>
                <form id="form">
                    <input type="search" id="query" name="q" placeholder="your e-mail" size="60">
                </form>
                <div class="buttons">
                    <div class="action-button">
                        <button type="button">Subscribe</button>
                        <a href="https://news.google.com/newspapers" target="_blank">Archive</a>
                    </div>
                </div>
            </div>
        </div>
    </section> 
    <!--Section End-->

    <!--Footer Start-->
    <footer>
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </footer>
    <!--Footer End-->
</body>
</html>
