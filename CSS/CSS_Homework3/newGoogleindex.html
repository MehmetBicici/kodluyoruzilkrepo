<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="newGooglestyle.css">
</head>

<body>
  <!--Start Header : In this section will be about Google link, Store, Gmail, Images and two buttons. -->
  <header class="header">
    <span class="span-left" style="position: fixed;">
      <a href="https://about.google/" style="text-decoration: none;">About</a>
      <a href="https://play.google.com/store?hl=tr&gl=US" style="text-decoration: none; margin-left: 2px;">Store</a>
    </span>
    <span class="span-right">
      <a href="https://www.google.com/intl/tr/gmail/about/" style="text-decoration: none; margin-right: 1px;">Gmail</a>
      <a href="https://www.google.com.tr/imghp?hl=tr" style="text-decoration: none; margin-left: 10px;">Images</a>
      <img class="button-svg" src="/CSS/CSS_Homework3/assets/appsbutton.svg" alt="button">
      <button class="button button-clases">Sign In</button>
    </span>
  </header>
  <!--End Header-->

  <!--Section Start : In this section will be Google Logo, Search Bar and Buttons-->
  <section class="section-blocks">
    <div>
      <!-- GOOGLE logo section-->
      <img src="/CSS/CSS_Homework3/assets/logo.png" alt="Google" class="google-img">
    </div>

    <div>
      <!--GOOGLE search sections-->
      <form>
        <img src="https://static.thenounproject.com/png/2946467-200.png" alt="searchButton" class="searchButton-icon">
        <img src="/CSS/CSS_Homework3/assets/voicelogo.png" alt="voiceLogo" class="voice-logo">
        <input type="search" class="search-bar">
      </form>
    </div>

    <div>
      <!--GOOGLE button section-->
      <button type="button" class="googleSearch-button">
        Google Search
      </button>
      <button type="button" class="googleFeeling-button">
        I'm Feeling Lucky
      </button>
    </div>
  </section>
  <!-- Section End-->

  <!--Footer Start-->
  <footer class="footer">
    <div>
      <!--Bottom Bar-->
      <a href="https://ads.google.com/intl/tr_tr/home/" style="text-decoration: none;">Advertising</a>
      <a href="https://www.google.com/intl/tr_tr/business/"
        style="text-decoration: none; margin-left: 1.2%;">Business</a>
      <a href="https://www.google.com/search/howsearchworks/" style="text-decoration: none; margin-left: 1.2%;">How
        Search Works</a>
      <a href="https://policies.google.com/privacy?hl=en-US"
        style="text-decoration: none; margin-left: 72%;">Privacy</a>
      <a href="https://policies.google.com/terms?hl=en" style="text-decoration: none; margin-left: 1.2%;">Terms</a>
      <a href="https://support.google.com/accounts/answer/3118621?hl=tr"
        style="text-decoration: none; margin-left: 1.2%;">Settings</a>
    </div>
    </div>
  </footer>
  <!--Footer End-->

</body>

</html>
